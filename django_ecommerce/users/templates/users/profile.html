{% extends 'ecommerce/base.html' %}
{% block content %}
<div class="container pt-3">
    <h3>My Account Info</h3>
    <table>
        <tbody>
            <tr>
                <th>Username:</th>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <th>Email:</th>
                <td>{{ user.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock content %}
