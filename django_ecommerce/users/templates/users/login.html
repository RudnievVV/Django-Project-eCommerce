{% extends 'ecommerce/base.html' %}
{% block content %}
<div class="container login-page">
    <form method="POST">
        {% csrf_token %}
        <p class="border-top pt-3 login-page-title">Log In</p>
        <fieldset class="form-group">
            <label for="id_username" class="control-label requiredField">Username<span class="asteriskField">*</span></label>
            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" class="form-control login-field" required="" id="id_username">
            <label for="id_password" class="control-label requiredField">Password<span class="asteriskField">*</span></label>
            <input type="password" name="password" autocomplete="current-password" class="form-control login-field" required="" id="id_password">
        </fieldset>
        <div class="form-group">
            <button class="btn-default" type="submit">Log In</button>
            <small class="text muted">
                <a href="#">Forgot Password?</a>
            </small>
        </div>
    </form>
    <div class="border-top pt-3">
        <p class="login-page-title">Register</p>
        <p>Creating an account has many benefits: faster payment, saving more than one address, order tracking, and much more.</p>
        <a class="btn-default" href="{% url 'register' %}">Sign Up Now</a>			
    </div>
</div>
{% endblock content %}
